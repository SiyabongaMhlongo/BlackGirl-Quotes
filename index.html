<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Girl Quote Generator</title>
    <link rel="Stylesheet" href="style.css">
    <link rel ="Stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
   <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap-grid.min.css" integrity="sha512-Aa+z1qgIG+Hv4H2W3EMl3btnnwTQRA47ZiSecYSkWavHUkBF2aPOIIvlvjLCsjapW1IfsGrEO3FU693ReouVTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
 <div class="quote-wrapper">
     <div class="quote-heading">
         <h2>Black Girl Quotes</h2>
     </div>

    <div class="quote-body">
        <div class="icon-quote">
            <span class="icon">
                <i class="bx bxs-quote-alt-left"></i>  
            </span>

            <span class="quote">
                You are not responsible for your trauma, but you are responsible for your healing
            </span>
        </div>

        <div class="author">
            @wetheurban
        </div>

        <div class="quote-button">
        
        <div class="social">
            <a id="twitter-btn" target="_blank" rel="noopener noreferrer"><i class="bx bxl-twitter"></i></a>   
        </div>

        <div class="btn">
            <button id="quote-btn">New Quote</button>
        </div> 

        </div>
    </div>

    <div class="footer">
        <p>&#169; 2021 Siyabonga Mhlongo, All right reserved</p>
    </div>
       
 </div>




   <script  src="script.js"></script>
   <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>
</html>
